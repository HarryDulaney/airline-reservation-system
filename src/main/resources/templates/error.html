<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/components :: head(~{::title})">
    <title class="text-center">Simulation Airlines</title>
</head>

<body class="bg-dark">
<!-- Responsive navbar-->
<!-------------------------------------------------- SIGNED IN -------------------------------------------------->
<div th:if="${#bools.isTrue(#authorization.expression('isAuthenticated()'))}">
    <nav th:replace="fragments/components :: signedIn">
    </nav>
</div>

<!-------------------------------------------------- SIGNED OUT -------------------------------------------------->
<div th:if="${#bools.isFalse(#authorization.expression('isAuthenticated()'))}">
    <nav th:replace="fragments/components :: signedOut">
    </nav>
</div>


<div class="container p-2 bg-dark">
    <div class="row justify-content-center">
        <div class="text-center my-5 mb-2">
            <h1 class="display-5 fw-bolder text-white mb-2">Something went wrong...
            </h1>
            <a class="btn btn-warning text-white" th:href="@{/}"><i class="bi bi-arrow-left"></i>Main Menu
            </a>
            <hr>
            <h1 class="display-5 fw-bolder text-white mb-2" th:text="${exception.getMessage()}"></h1>
        </div>
    </div>

    <div class="row justify-content-center">

    </div>
</div>
<div th:replace="fragments/components :: jsScripts"></div>

</body>
</html>
