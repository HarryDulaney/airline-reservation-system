<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/components :: head(~{::title})">
    <title class="text-center">Simulation Airlines</title>
</head>

<body class="bg-dark">
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" href="#" th:href="@{/}"> <i class="bi bi-house"></i> Simulation Airlines</a>
        <div class="navbar-collapse flex-grow-0" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0" style="margin-right: 8rem"
                th:if="${#bools.isTrue(#authorization.expression('isAuthenticated()'))}">
                <!-------------------------------------  Signed In ---------------------------------------------->
                <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Admin
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a th:href="@{/admin/flightSchedule}" class="dropdown-item">Edit Flight Schedules</a>
                        <a class="dropdown-item" href="#">Add Flights</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Admin Actions</a>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" th:href="@{/reservations}">My Trips</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{searchFlights/}">Book</a></li>
                <li class="nav-item"><a class="nav-link" target="_blank"
                                        href="https://github.com/harrydulaney/airline-reservation-system">About</a></li>
            </ul>

            <ul class="navbar-nav mb-2 mb-lg-0" style="margin-right: 8rem"
                th:if="${#bools.isFalse(#authorization.expression('isAuthenticated()'))}">
                <!------------------------------------- Not Signed In ---------------------------------------------->
                <li class="nav-item disabled"><a class="nav-link disabled" href="#!" th:disabled>My Trips</a></li>
                <li class="nav-item disabled"><a class="nav-link disabled" href="#!" th:disabled>Book</a></li>
                <li class="nav-item"><a class="nav-link" target="_blank"
                                        href="https://github.com/harrydulaney/airline-reservation-system">About</a></li>
            </ul>
            <div th:if="${#bools.isTrue(#authorization.expression('isAuthenticated()'))}">
                <!-------------------------------------  Signed In ---------------------------------------------->
                <form method="post" th:action="@{/logout}"
                      class="float-right" style="margin-left: 5rem">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button id="logout-button" type="submit" class="btn btn-outline-primary">Sign Out</button>
                </form>
            </div>
            <div style="display:inline-flex;margin-left: 5rem" class="float-right"
                 th:if="${#bools.isFalse(#authorization.expression('isAuthenticated()'))}">
                <!------------------------------------- Not Signed In ---------------------------------------------->
                <form method="get" th:action="@{/oauth2/authorization/okta}">
                    <button id="login-button" class="btn btn-outline-warning text-white"
                            type="submit">Sign In
                    </button>
                </form>
                <!--/* If the user is Not logged in show the Register redirect button */-->
                <form method="get" th:action="@{/#}">
                    <button id="register-button" class="btn btn-outline-primary" style="margin-left: 0.5rem"
                            type="submit">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container p-2 bg-dark">
    <div class="row justify-content-center">
        <div class="text-center my-5 mb-2">
            <h1 class="display-5 fw-bolder text-white mb-2">Something went wrong...
            </h1>
            <a class="btn btn-warning text-white" th:href="@{/}"><i class="bi bi-arrow-left"></i>Main Menu
            </a>
            <hr>
            <h1 class="display-5 fw-bolder text-white mb-2" th:text="${exception.getMessage()}"></h1>
        </div>
    </div>

    <div class="row justify-content-center">

    </div>
</div>
<div th:replace="fragments/components :: jsScripts"></div>

</body>
</html>
