<th:block th:object="${deleteFlight}">
    <div class="modal-header">
        <h5 class="modal-title" id="deleteFlightLbl">Confirm Delete Flight</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row p-1 my-0">
                                        <span style="font-size: 1.1rem" class="font-weight-bold w-100"
                                              th:text="'Are you sure you want to DELETE Flight:'">
                                        </span>
        </div>
        <div style="font-size: 1.1rem" class="row p-1 my-0 w-100 font-weight-bold">
                                        <span class="float-left"
                                              th:text="'Flight Number:  ' + ${deleteFlight.flightNumber} + ', ' ">
                                        </span>
        </div>
        <div class="row my-0 p-1">
                                        <span style="font-size: 1.1rem" class="font-weight-bold"
                                              th:text="'Carrier: ' + ${deleteFlight.carrier} + ','">
                                        </span>
        </div>
        <div class="row my-0 p-1">
                                        <span style="font-size: 1.1rem" class="font-weight-bold"
                                              th:text="'Departure Date: ' + ${deleteFlight.departureDate} + ','">
                                        </span>
        </div>
        <div class="row my-0 p-1">
                                        <span style="font-size: 1.1rem" class="font-weight-bold"
                                              th:text="'Origin City: ' + ${deleteFlight.originCity} + '?'">
                                        </span>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Don't Delete
        </button>
        <a type="button" th:href="'/admin-api/v1/delete-flight/' + ${deleteFlight.flightId}"
           class="btn btn-primary delete--button">Delete</a>
    </div>
</th:block>
