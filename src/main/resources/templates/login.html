<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/components :: head(~{::title})">
    <title class="text-center">Sign In</title>
</head>

<body>
<div class="container px-5 py-5 mx-auto">
    <div class="row gx-5 justify-content-center">
        <div id="sign-in-widget"></div>
    </div>
</div>
<footer th:replace="fragments/components :: footer"></footer>
<div th:replace="fragments/components :: jsScripts"></div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var config = {};

    config.baseUrl = /*[[${oktaBaseUrl}]]*/ '';
    config.clientId = /*[[${oktaClientId}]]*/ '';
    config.redirectUri = /*[[${redirectUri}]]*/ '';
    config.logo =
        'https://raw.githubusercontent.com/HarryDulaney/airline-reservation-system/master/src/main/resources/img/transparent-bg-airplane.png';
    config.logoText = 'Airline Reservation System';
    config.authParams = {
        issuer: /*[[${issuerUri}]]*/ '',
        responseType: 'code',
        pkce: false,
        scopes: /*[[${scopes}]]*/ '',
        display: 'page'
    };

    new OktaSignIn(config).renderEl(
        {el: '#sign-in-widget'},
        function (res) {
            console.log(res)
        }
    );
    /*]]>*/
</script>

</body>
</html>
