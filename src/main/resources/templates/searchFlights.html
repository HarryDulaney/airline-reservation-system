<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/components :: head(~{::title})">
    <title>Simulation Airlines</title>
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" href="#" th:href="@{/}"> <i class="bi bi-house"></i> Simulation Airlines</a>
        <div class="navbar-collapse flex-grow-0" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0" style="margin-right: 8rem">
                <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Admin
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a th:href="@{/admin/flightSchedule}" class="dropdown-item">Edit Flight Schedules</a>
                        <a class="dropdown-item" href="#">Add Flights</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Admin Actions</a>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" th:href="@{/reservations}">My Trips</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{searchFlights/}">Book</a></li>
                <li class="nav-item"><a class="nav-link" target="_blank"
                                        href="https://github.com/harrydulaney/airline-reservation-system">About</a></li>
            </ul>
            <!--/* If the user is logged in, show the logout button */-->
            <form method="post" th:action="@{/logout}" th:if="${#authorization.expression('isAuthenticated()')}"
                  class="float-right" style="margin-left: 5rem">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button id="logout-button" type="submit" class="btn btn-outline-primary">Sign Out</button>
            </form>

        </div>
    </div>
</nav>
<header class="bg-dark py-5">
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            <div class="text-center my-5">
                <h1 class="display-5 fw-bolder text-white">Check Prices and Book Your Next Flight</h1>
            </div>
        </div>
    </div>
</header>
<div class="container mt-1">
    <table class=" table table-dark table-striped table-borderless">
        <tr>
            <th>Id</th>
            <th>Flight Number</th>
            <th>Flight Date</th>
            <th>Flight From</th>
            <th>Flight To</th>
            <th>Price</th>
            <th>Actions</th>

        </tr>
        <tr th:each="flight : ${resultFlights}">
            <td th:text="${flight.flightId}"></td>
            <td th:text="${flight.flightNumber}"></td>
            <td th:text="${#dates.format(flight.departureDate, 'dd-MMM-yyyy')}"></td>
            <td th:text="${flight.originCity}"></td>
            <td th:text="${flight.destinationCity}"></td>
            <td th:text="${flight.priceUs}"></td>
            <td><a class="text-capitalize text-warning" th:href="'/reservation/book/'  + ${flight.flightId}">Book
                Reservation</a></td>
        </tr>
    </table>
</div>

<footer class="align-bottom text-center">
    <span style="bottom: 0" class="text-center align-bottom"><a href="#">About Airline Simulator</a></span>
</footer>

<div th:replace="fragments/components :: jsScripts"></div>

</body>
</html>
