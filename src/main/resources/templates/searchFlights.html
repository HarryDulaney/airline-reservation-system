<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/components :: head(~{::title})">
    <title>Find Your Dream Flight</title>
</head>
<body>
<header th:replace="fragments/components :: header"></header>
<div class="container">
    <h3 class="text-center card-title">Available Flights</h3>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Flight Number</th>
            <th>Flight Date</th>
            <th>Flight From</th>
            <th>Flight To</th>
            <th>Price</th>
            <th>Add Flight To Account</th>

        </tr>
        <tr th:each="flight : ${resultFlights}">
            <td th:text="${flight.flightId}"></td>
            <td th:text="${flight.flightNumber}"></td>
            <td th:text="${#dates.format(flight.departureDate, 'dd-MMM-yyyy')}"></td>
            <td th:text="${flight.originCity}"></td>
            <td th:text="${flight.destinationCity}"></td>
            <td th:text="${flight.priceUs}"></td>
            <td><a th:href="'/availablebusschedule/addto/'  + ${flight.flightId}">Add</a></td>
        </tr>
    </table>
</div>
</body>
</html>
