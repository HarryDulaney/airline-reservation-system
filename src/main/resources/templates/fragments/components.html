<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- head component  -->
<head th:fragment="head(title,links)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:replace="${title}">Default Title</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.css} "/>
    <!--    <link rel="stylesheet" href="/style/main.css"/>-->
    <!--    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">-->
    <th:block th:replace="${links}"/>
</head>

<header th:fragment="header">
    <div style="align-content: center">
        <div class="container text-center">
            <div class="jumbotron">
                <h3>Welcome, how can we help you today?</h3>

                <h4><a href="#" th:href="@{/}">Home</a></h4><br><h4><a
                    th:href="@{/busreservation/}">View Your Flights</a></h4><h4><a
                    th:href="@{/availablebusschedule/}">View Available Flights</a></h4><br><h4><a
                    th:href="@{/flightSchedule}">Flight Schedule</a></h4><h4><a
                    th:href="@{/flightSchedule/add}">Admin: Add New Flight to Schedule</a></h4>


            </div>
        </div>
    </div>
    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.14.3/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
</header>

</html>
